<div class="gridCtrl">
    <div ng-repeat="row in gridCtrl.grid">
        <div class="cell"
             ng-repeat="cell in row"
             ng-click="gridCtrl.toggleCell($parent.$index, $index)"
             ng-class="{alive: cell.isAlive, dead: !cell.isAlive}">
             &nbsp;
        </div>
    </div>
</div>
